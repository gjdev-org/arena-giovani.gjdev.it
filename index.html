<!DOCTYPE html>
<html lang="it">
<head>
    <div id="head"></div>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <!-- Il contenuto principale della tua pagina -->
    </div>
    <div id="footer"></div>

    <script>
        // Funzione per caricare un file HTML e inserirlo in un elemento specifico
        function includeHTML(elementId, filePath) {
            const element = document.getElementById(elementId);
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    element.innerHTML = data;
                })
                .catch(error => console.log('Errore nel caricamento del file:', error));
        }

        // Includi i vari componenti
        window.onload = function() {
            includeHTML('head', '_includes/head.html');
            includeHTML('header', '_includes/header.html');
            includeHTML('footer', '_includes/footer.html');
        };
    </script>
</body>
</html>
